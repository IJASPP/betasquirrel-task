<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <title>Task 7</title>
    <link href="assets/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="assets/fontawesome/css/brands.css" rel="stylesheet">
    <link href="assets/fontawesome/css/solid.css" rel="stylesheet">
    <link rel="stylesheet" href="css/task-7.css">
</head>
<body>
    <div id="navbar">
        <div id="logo-container">
            <img src="images/logo1.png" alt="logo">
            <h2>One School</h2>
        </div>
        <div id="profile-container">
            <img src="images/profile.jpg" alt="profile">
        </div>
    </div>
    <div class="main">
        <div id="sidebar">
            <nav>
              <a href="" class="flex">
                <i class="fa-solid fa-user"></i>
                STUDENTS</a>
              <a href="" class="flex">
                <i class="fa-solid fa-chalkboard-user"></i>
                STAFF</a>
              <a href="" class="flex">
                <i class="fa-solid fa-graduation-cap"></i>
                EXAMS</a>
            </nav>
        </div>
        <div class="container">
            <div class="title">STUDENT REGISTRATION</div>
         <div class="form-container">
          <div class="form-control firstname">
            <label class="padd2">First Name<span style="color: red" ;>*</span>:</label>
            <input
              type="text"
              name="firstname"
              placeholder="Enter your first name "
              class="padd"
            />
          </div>
          <div class="form-control lastname">
            <label class="padd2">Last Name<span style="color: red" ;>*</span>:</label>
            <input
              type="text"
              name="lastname"
              placeholder="Enter your last name "
              class="padd"
            />
          </div>
          <div class="form-control mobile">
            <label class="padd2">Mobile<span style="color: red" ;>*</span>:</label>
            <input
              type="tel"
              name="mobile"
              placeholder="Enter your mobile number "
              class="padd"
            />
          </div>
          <div class="form-control email">
            <label class="padd2">Email<span style="color: red" ;>*</span>:</label>
            <input type="email" name="Email" placeholder="Enter your email " class="padd" />
          </div>
          <div class="form-control branch" >
            <label class="padd2">Branch<span style="color: red" ;>*</span>:</label>
            <select class="input">
              <option value="">Select Branch You Like</option>
              <option value="cs">Cs</option>
              <option value="mech">Mechanical</option>
              <option value="electronics">Electronics</option>
            </select>
          </div>
          <div class="form-control Facility">
            <label >Do You Need Hostel Facility:</label>
          <span class="subject1" >  
            <label for="" class="rad"><input type="radio" name="need" value="yes" class="mar"/>Yes</label>
            <input type="radio" name="need" value="no" />No
          </span>
        </div>
          <div class="sec-div lab">
            <label>Choose Additional subjects:</label>
           <div class="lab">
            <input type="checkbox" class="rad"/>Cyber Security
            <input type="checkbox" class="rad radio"/>Artificial Intelligence
            <input type="checkbox"class="rad radio"/>Blockchain
            <input type="checkbox"class="rad radio"/>IoT
            <input type="checkbox"class="rad radio"/>Robotics
          </div>
          </div>
          <div class="address sec-div">
            <label class="padd2">Permenent Address<span style="color: red" ;>*</span>:</label>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your full address" class="subject font"></textarea>
        </div>
    </div>
    <div class="last">
       <input type="reset" name="reset" value="RESET" class="sub red">
      <input type="submit" name="submit" value="SUBMIT" class="sub  green">
    </div>
</body>
</html>
